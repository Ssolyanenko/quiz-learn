<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
          name="description"
          content="Quiz-test-Serhii-Solyanenko"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      overflow: hidden;
      perspective: 1px;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .stars:before {
      content: ' ';
      position: absolute;
      top: 0;
      left: 0;
      width: 2px;
      height: 2px;
      background: transparent;
      box-shadow: 200px 200px #fff,
      500px 100px #fff,
      400px 400px #fff,
      300px 300px #fff,
      600px 500px #fff,
      700px 200px #fff,
      800px 100px #fff,
      1000px 200px #fff,
      1300px 300px #fff,
      1400px 400px #fff,
      1500px 400px #fff,
      1600px 500px #fff,
      1500px 450px #fff,
      1600px 400px #fff,
      1700px 600px #fff,
      1800px 700px #fff,
      1800px 650px #fff;
      animation: fly 20s linear infinite;
      transform-origin: 0 0;
    }

    @keyframes fly {
      from { transform: translate(0, -100vh) rotate(30deg) }
      to { transform: translate(0, 100vh) rotate(30deg) }
    }

    #root {
      position: relative;
      z-index: 1;
    }
  </style>
  <title>Quiz-test-Serhii-Solyanenko</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div class="stars"></div>
<div id="root"></div>
</body>
</html>
